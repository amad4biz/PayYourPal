<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
        <div ng-controller="signupCtrl">
          <form  class="form-signup" ng-submit="signUp()">
            <h2 class="form-signup-heading">Signing up only takes a few minutes</h2>
            <input type="text" class="form-control" placeholder="Email address" ng-model="username" autofocus="">
            <input type="password" ng-model="password" class="form-control" placeholder="Password">
            <input type="password" ng-model="password" class="form-control" placeholder="Confirm Password">
          </form><!--end form-->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="signUp()" class="btn btn-primary">Sign up</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
